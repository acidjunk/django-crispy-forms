{% if form.errors and form.non_field_errors %}
    <div class="field error">
        <div id="error_1_id_encapsulation" class="ui small negative message">
            <div class="header">Error</div>
            <ul class="list">
            {% for error in form.non_field_errors %}
                <li>{{ error|escape }}</li>
            {% endfor %}
            </ol>
        </div>
    </div>
{% endif %}
